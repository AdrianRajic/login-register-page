<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Log in</title>
    <!-- Bootstrap CSS file -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    
   

    <!-- JS files: jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<div class="text-center mt-5">
    <form style="max-width:500px;margin:auto;">
        <img class="mt-5 mb-4" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/1200px-Instagram_logo_2016.svg.png"
        height="72" alt="Instagram_logo_2016">
        <h1 class="h3 mb-3 font-weight-normal"> </h1>Log in</h1>
        <label for="email-address" class="sr-only" >Email Address</label>
        <input type="email" class="form-control mt-3" id="email-address" placeholder="Email" required autofocus>
        <label for="password" class="sr-only" >Password</label>
        <input type="password" id="password" placeholder="Password" class="form-control">
        <div class= "checkbox mt-3">
            <label>
                <input type="checkbox"
                value="remember-me"> Remember me
            </label>
        </div>
        <div class ="mt-1"></div>
          <button type="button" class="btn btn-primary">Log In</button>

        <p class="mt-3 md-3">Don't have an account? <a href="register.html">Register here</a></p>
        
</body>
</html>
